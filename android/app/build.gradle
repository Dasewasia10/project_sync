plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

    // Add the Crashlytics Gradle plugin
    id 'com.google.firebase.crashlytics'

}

apply plugin: 'com.google.gms.google-services' // Move this line to the end

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace "com.example.project_sync"
    compileSdk 33
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        //main.manifest.srcFile 'app/src/main/AndroidManifest.xml'
    }

    defaultConfig {
        applicationId "com.example.project_sync"
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 33
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
        }
        debug {
            lintOptions {
                warningsAsErrors true
                checkReleaseBuilds false
                disable 'Unchecked'
            }
        }
    }
    buildFeatures {
        buildConfig true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:32.5.0")
    implementation "com.google.firebase:firebase-analytics"
    // Add dependencies for other Firebase products if needed

    implementation "com.google.firebase:firebase-crashlytics"
    implementation "com.google.firebase:firebase-analytics"

}
